<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galeria</title>
    <link rel="stylesheet" href="styl7.css">
</head>

<body>
<div id="baner"><h2>Galeria miejsc ciekawych</h2></div>
<div id="glowny"><img src="lanzarotte.jpg" alt="galeria"></div>
<div id="lewy">
    <h3>Przeglądaj zdjęcia</h3>
    <img src="lanzarotte.jpg" alt="lanzarotte">
    <img src="pekin.jpg" alt="pekin">
    <img src="serengeti.jpg" alt="serengeti">
    <img src="wenecja.jpg" alt="wenecja">
    <img src="tajlandia.jpg" alt="tajlandia">
</div>
<div id="prawy">
    <h3>Obrazy w naszej galerii</h3>
    <table>
        <tr>
            <th>Europa</th>
            <th>Azja</th>
            <th>Afryka</th>
        </tr>
        <tr>
            <th>2</th>
            <th>2</th>
            <th>1</th>
        </tr>
    </table>
    <p>Polub nas <img src="icon-off.png"></p>
    <a href="https://pixabay.com">Odkryj więcej zdjęć</a>
</div>
<div id="footer">
    <p>Autor: Filip Rudziński 3pir2</p>
</div>
</body>
</html>

<script>
    const lewyzdj = document.querySelectorAll('#lewy img');

    lewyzdj.forEach(img => {
        img.addEventListener('click', () => {
            const glownyzdj = document.querySelector('#glowny img');
            glownyzdj.src = img.src;
        });
    });

    const iconOff = document.querySelector('img[src="icon-off.png"]');
    iconOff.addEventListener('click', () => {
        if (iconOff.src.endsWith('icon-off.png')) {
            iconOff.src = 'icon-on.png';
        } else {
            iconOff.src = 'icon-off.png';
        }
    });
</script>
